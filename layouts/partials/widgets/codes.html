{{ $ := .root }}
{{ $page := .page }}

<div class="row">
  <div class="col-12 col-lg-4 section-heading">
    {{ with $page.Title }}<h1>{{ . | markdownify | emojify }}</h1>{{ end }}
    {{ with $page.Params.subtitle }}<p>{{ . | markdownify | emojify }}</p>{{ end }}
  </div>
  <div class="col-12 col-lg-8">
    
    {{ range $page.Params.pkg }}
      {{ partial "pkg" .}}
    {{ end }}
  </div>
</div>
